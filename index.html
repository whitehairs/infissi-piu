<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>InfissiPiu — Scheda Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">
        <h1>InfissiPiu</h1>
        <p class="muted">Scheda riassuntiva — versione cliente</p>
      </div>
      <div class="actions">
        <button id="exportJson" class="btn outline">Esporta JSON</button>
        <button id="exportCsv" class="btn outline">Esporta CSV</button>
        <button id="print" class="btn">Stampa / Esporta PDF</button>
      </div>
    </header>

    <main class="container">
      <section class="input card">
        <h2>Dati input</h2>
        <div class="form-grid">
          <label>Tipo
            <select id="tipo"><option value="TT">TT</option><option value="TGP">TGP</option></select>
          </label>
          <label>Numero ante
            <input id="numeroAnte" type="number" min="1" max="8" value="2">
          </label>
          <label>Altezza (mm)
            <input id="altezza" type="number" min="0" value="1200">
          </label>
          <label>Larghezza (mm)
            <input id="larghezza" type="number" min="0" value="1500">
          </label>
        </div>
        <div class="form-actions">
          <button id="calcola" class="btn primary">Calcola</button>
          <button id="reset" class="btn outline">Reset</button>
        </div>
      </section>

      <section class="card summary" id="summarySection" aria-live="polite">
        <h2>Riepilogo</h2>
        <div id="summaryTableContainer"></div>
      </section>

      <section class="card details" id="detailsSection">
        <h2>Dettaglio per anta</h2>
        <div id="detailsTableContainer"></div>
      </section>

      <section class="card drawing">
        <h2>Ante (ante spazio in scala)</h2>
        <canvas id="canvas" width="900" height="380" aria-label="Disegno ante"></canvas>
      </section>

      <section class="card log">
        <h2>Log attività</h2>
        <pre id="log" class="logpre">Pronto.</pre>
      </section>
    </main>

    <footer class="footer muted">
      Nota: questa è una versione cliente dei risultati. Tutti i dati tecnici sono disponibili tramite "Esporta JSON/CSV".
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
